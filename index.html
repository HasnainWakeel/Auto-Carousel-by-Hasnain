<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Carousel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imgs/carousel.png" type="image/x-icon">
</head>

<body>
    <div id="main">
        <div class="imgParent">
            <img src="" id="imgTag">
        </div>
        <div class="btnParent">
            <button class="btn" onClick="fun('--')"><img class="arrow" src="./imgs/left.png" width="30%">Pre</button>
            <button class="btn" onClick="fun('+')">Next <img class="arrow" src="./imgs/right.png" width="30%"></button>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
